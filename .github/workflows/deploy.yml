name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-indexer
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Indexer image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.indexer
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-indexer:${{ github.sha }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-indexer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_PORT || 22 }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH || '/opt/cryptoart' }}
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest code
            git fetch origin
            git reset --hard origin/main
            
            # Pull latest images
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-indexer:latest || true
            
            # Restart services with new images
            docker compose -f docker-compose.prod.yml pull || true
            docker compose -f docker-compose.prod.yml up -d --no-deps indexer || docker compose -f docker-compose.prod.yml up -d
            
            # Wait for services to be healthy
            sleep 10
            
            # Run database migrations if needed (optional, can be done manually)
            
            # Clean up old images
            docker image prune -f

      - name: Health Check
        uses: jtalk/url-health-check-action@v3
        with:
          url: ${{ secrets.NEXT_PUBLIC_URL }}/api/health
          max-attempts: 10
          retry-delay: 30s

